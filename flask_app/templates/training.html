<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Training Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Train Your Model</h1>
    <form action="/train_model" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="modelFile" class="form-label">Upload Pretrained Model (.pt)</label>
            <input type="file" class="form-control" id="modelFile" name="model_file" required>
        </div>
        <div class="mb-3">
            <label for="dataYamlFile" class="form-label">Upload Dataset YAML</label>
            <input type="file" class="form-control" id="dataYamlFile" name="data_yaml" required>
        </div>
        <div class="mb-3">
            <label for="modelName" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="modelName" name="model_name" required>
        </div>
        <div class="mb-3">
            <label for="epochs" class="form-label">Epochs</label>
            <input type="number" class="form-control" id="epochs" name="epochs" required min="1" max="100" value="45">
        </div>
        <div class="mb-3">
            <label for="workers" class="form-label">Number of Workers</label>
            <input type="number" class="form-control" id="workers" name="workers" required min="1" max="16" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Start Training</button>
    </form>

    <!-- Display the result image and trained model info after training -->
    {% if result_image %}
    <hr>
    <h2 class="text-center">Training Complete!</h2>
    <h3 class="text-center">Trained Model: {{ model_name }}</h3>
    <div class="text-center">
        <h4>Result Image:</h4>
        <img src="{{ url_for('static', filename='results/' + result_image) }}" alt="Result Image" class="img-fluid">
    </div>
    {% endif %}
</div>
</body>
</html>
